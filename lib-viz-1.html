<!DOCTYPE html>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>SANKEY Experiment</title>
<style>
 
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}
 
.link:hover {
  stroke-opacity: .5;
}

</style>
<body>
<div>
  <h4> Fund Code Book Change from 2005 to 2015</h4>
</div>
<div id="chart"></div>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="sankey.js"></script>
<script>
  
var units = "books";
 
var margin = {top: 10, right: 10, bottom: 10, left: 100},
    width = 1200 - margin.left - margin.right,
    height = 740 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();
 
// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(width/66)
    .nodePadding(12)
    .size([width, height]);
 
var path = sankey.link();
 
// load the data
d3.json("graph-1.json", function(error, graph) {
    if (error) return console.warn(error);
    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.name] = x;});
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
    });
 
  sankey
      .links(graph.links)
      .nodes(graph.nodes)
      .layout();

 
// add in the links
  var link = svg.append("g")
    .attr("class","link-group")
    .selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { 
        return Math.max(1, d.dy); 
      })
      //.sort(function(a, b) { return b.value - a.value; })
      ;
 
// add the link titles
  link.append("title")
        .text(function(d) {
      	return d.source.name.split('-')[0] + ":" + d.source.name.split('-')[1] + " â†’ " + d.target.name.split('-')[1] + "\n" + format(d.value); });

// add in the nodes 
  var node = svg.append("g")
    .attr("class","node-group")
    .selectAll(".node")
    .data(graph.nodes)
    .enter()
    .append("g")
      .attr("class", function (d) { return "node "+d.name.substr(-4,4);})
      .attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));
// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
    .filter(function(d) { return d.value == 0.5; })
      .style("fill","none")
      .style("stroke","none")
      .attr("text-anchor", "middle")
    .append("title")
      .text(function(d) { 
      return d.name + "\n" + format(d.value); });
 
//add in the title for the nodes
  node.append("text")
      .attr("class",function(d){return d.name;})
      .attr("x", function(d) { return d.dx+6 })
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".25em")
      .style("font","18px bold")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name.split('-')[0]; })
    .filter(function(d) { 
      return (d.value != 0.5); })
      .attr("class","year")
      .style("fill","none")
      .attr("text-anchor", "middle")
    .filter(function(d){
      return d.name.split('-')[1]=="2005"
    })
      .attr("class", "legend")
      .attr("x", function(d) { return -60 })
      .style("fill",function(d){return color(d.name.replace(/ .*/, ""));})
      .style("font","15px bold");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
        	   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        	) + "," + (
                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }

});
 
</script>
</body>
</html>
